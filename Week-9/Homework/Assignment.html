<style type="text/css">
.border{border:1px solid black;
padding: 15px;}
</style>
</head>

<body>
<!-- Body of Web page -->

<h1>Week 9 | Creating Elements</h1>

<script type="text/javascript">
//Use this Array of objects to complete the assignment.
var people =[
{First:"Jason", Last:"Vorhees", Credit:"Friday the 13th", Fun_Fact: },
{First:"Freddy", Last:"Krueger", Credit:"A Nightmare on Elm Street", Fun_Fact:  },
{First:"Roger", Last:"Rabbit", Credit:"Who Framed Roger Rabbit", Fun_Fact: },
{First:"Kevin", Last:"McCallister", Credit:"Home Alone", Fun_Fact: },
{First:"Godzilla", Last:"King of The Monsters", Credit:"Godzilla", Fun_Fact: },
{First:"Buzz", Last:"Lightyear", Credit:"Toy Story", Fun_Fact: },
{First:"Marion", Last:"Cobretti", Credit:"Cobra", Fun_Fact: }
]

var body = document.querySelector("body")
console.log(body)
console.dir(body)

for(let i = 0; i < people.length; i++){
var tempDiv = document.createElement("div")

tempDiv.setAttribute("id", i)
tempDiv.setAttribute(`class`, `border`)

for(key in people[i]){
var h3 = document.createElement("h3")
var text1 = document.createTextNode(key)

h3.appendChild(text1)
tempDiv.appendChild(h3)

var p = document.createElement(`p`)
var text = document.createTextNode(people[i][key])
p.appendChild(text)
tempDiv.appendChild(p)

}

body.appendChild(tempDiv)
}
</script>
</body>
