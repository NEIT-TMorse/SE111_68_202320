<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Week 5 List</title>
</head>
<body>
   
 <h1> Tanner's Birthday Registration Form</h1>


<table border="1">
    <thead>
        <tr>
            <th>Labels</th><th>Form Fields</th>
        </tr>

        <tr>
            <td>Parent/Guardian Name</td><td><input type="text" required maxlength=15 name="gfirst" id="First name" placeholder="First name"><br>
            <input type="text" required maxlength=20 name="glasst" id="last name" placeholder="Last name"></td>
        </tr>

        <tr>
            <td>Child's First Name</td><td><input type="text" required maxlength=15 name="gKidfirst" id="First name" placeholder="Child's name"></td>
        </tr>

        <tr>
            <td> <h2>Date & Time</h2> </td>
        </tr>

        <tr>
            <td>Date</td><td><input type="date" name="date"></td>
        </tr>

        <tr>
            <td>Start Time</td><td><input type="time" name="time"></td>
        </tr>

        <tr>
            <td>Number of Guests</td><td><input type="number" name="guests" placeholder="5"></td>
        </tr>

        <tr>
            <td> <h2>Food</h2> </td>
        </tr>

        <tr>
            <td>Size</td><td><input type="radio" name="smsize" id="smsize" value="sm"></label><input type="radio" name="medsize" id="medsize" value="md"></label><input type="radio" name="lgesize" id="lgesize" value="lg"></label> <br>
                <label for="smsize">SM</label>
                <label for="medsize">MED</label>
                <label for="lgesize">LG</label>
             </td> 
        </tr>
    
        <tr>
            <td>Drinks</td><td input type="checkbox" name="drink1" checked="true" value="Coke">
            <input type="radio" id="Drink1" name="drink">
            <label for="drink1">Coke</label><br>
            <input type="radio" id="Drink2" name="drink">
            <label for="drink2">Root Beer</label><br>  
            <input type="radio" id="Drink3" name="drink">
            <label for="drink3">Sprite</label><br>
            <input type="radio" id="Drink4" name="drink">
            <label for="drink4">Fruit Punch</label><br> 
            <input type="radio" id="Drink5" name="drink">
            <label for="drink5">Lemonade</label><br>  
            <input type="radio" id="Drink6" name="drink">
            <label for="drink6">Iced Tea</label><br></td>  
        </tr>

        <tr>
            <td>Pizza</td><td label for="pizza">Pizza:</label>
               <select name="pizza">
                 <option>Cheese</option>
                 <option>Pepperoni</option>
                 <option>Veggie</option>
                 <option>Hawaiian</option>
                 <option>Mushrooms</option>
                 <option>Anchovies</option>
               </select></td>
       </tr>

        <tr>
             <td>Cake</td><td label for="cake">Flavor:</label>
                <select name="cake">
                  <option>Vanilla</option>
                  <option>Chocolate</option>
                  <option>Marble</option>
                  <option>Cheesecake</option>
                  <option>Red Velvet</option>
                  <option>Carrot</option>
                </select></td>
        </tr>

        <tr>
            <td>Ice Cream</td><td label for="icecream">Flavor:</label>
               <select name="icecream" id="icecream">
                 <option value="vanilla">Vanilla</option>
                 <option value="chocolate">Chocolate</option>
                 <option value="strawberry">Strawberry</option>
                 <option value="mint">Mint Chocholate Chip</option>
                 <option value="cookies">Cookies & Cream</option>
               </select></td>
       </tr>

        <tr>
            <td> <h2>Decorations</h2> </td>
        </tr>

        <tr>
            <td>Color Scheme</td><td> <p>Pick a Color Scheme for the party</p><input type="color" name="colors"></td>
        </tr>

        <tr>
            <td>Additional Comments</td><td><textarea placeholder="Please add Any other comments here" name="comments"></textarea></td>
        </tr>
            <td></td><td><input type="submit" value="submit" type="submit"></td>
        </tr>
    </thead>

</table>

</body>
</html>
